<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceita sair comigo?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #nao {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aceita sair comigo?</h1>
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <script>
        const btnNao = document.getElementById('nao');
        const btnSim = document.getElementById('sim');

        btnNao.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btnNao.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNao.offsetHeight);
            btnNao.style.left = `${x}px`;
            btnNao.style.top = `${y}px`;
        });

        btnSim.addEventListener('click', () => {
            document.body.innerHTML = '<h1 style="text-align: center; margin-top: 20%;">Mais informações em breve no zap!!!</h1>';
        });
    </script>
</body>
</html>
